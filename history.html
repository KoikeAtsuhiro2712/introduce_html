<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>日本橋の歴史</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body class="bg-info-subtle">
        <nav class="navbar navbar-expand-lg navbar-background d-flex justify-content-center">
            <div class="fs-1">日本橋の歴史</div>
        </nav>
        <table class="table table-bordered table-striped table-hover table-light my-2">
            <tr>
                <th>年代</th><th>出来事</th>
            </tr>
            <tr>
                <td>1603</td><td>日本橋が最初にかけられ、江戸幕府開府と同時に完成</td>
            </tr>
            <tr>
                <td>1618</td><td>日本橋の最初の架け替えが行われる</td>
            </tr>
            <tr>
                <td>1873</td><td>日本橋が西洋式の木橋に架け替えられる</td>
            </tr>
            <tr>
                <td>1911</td><td>現在の石造りの日本橋が竣工</td>
            </tr>
        </table>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
