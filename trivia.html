<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>日本橋の豆知識</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body style="background-color: #f8f5e4;">
        <nav class="navbar navbar-expand-lg navbar-background d-flex justify-content-center">
            <div class="fs-1">日本橋の豆知識</div>
        </nav>
        <h3>歴史</h3>
        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">日本橋は何代目?</h5>
                        <p class="card-text">
                            現在の日本橋は、20代目にあたるといわれているが、諸説がある。
                            江戸時代を通じて、数多くの火災・洪水・老朽化などにより架け替えや修復されている。
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">日本橋の由来</h5>
                        <p class="card-text">
                            名前の由来には諸説ある。
                            日本国内の人足が集まることだとか、二本の木を渡した粗末な橋「二本橋」であることだとか言われている。
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="mt-2">地理</h3>
        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">日本橋は日本にいくつある?</h5>
                        <p class="card-text">
                            日本橋という地名は全国に10-20あるといわれている。
                            東京・大阪・福島などにある。
                            ちなみに読み方が違うだとか。
                            東京では、「にほんばし」、大阪では、「にっぽんばし」、福島では、「ひもとばし」というだとか
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
